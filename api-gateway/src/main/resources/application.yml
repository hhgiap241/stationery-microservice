spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        ### Product service
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product
        ### Order service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order
  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
          gateway.route.RouteDefinitionRouteLocator: INFO
    root: INFO

