server:
  port: 8080

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: product-service
      username: admin
      password: admin
      authentication-database: admin
      auto-index-creation: true


logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
